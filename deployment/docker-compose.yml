# ===========================================
# Docker Compose 配置 - 项目管理系统
# ===========================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL 数据库
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: project_db
    restart: unless-stopped

    environment:
      POSTGRES_USER: project_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: project_management_prod
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project_user -d project_management_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - project_network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Next.js 应用
  # ===========================================
  app:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: project_app
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://project_user:${DB_PASSWORD}@postgres:5432/project_management_prod?connection_limit=10
      DIRECT_URL: postgresql://project_user:${DB_PASSWORD}@postgres:5432/project_management_prod?connection_limit=10
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - project_network

    volumes:
      - app_uploads:/app/public/uploads

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Nginx 反向代理
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: project_nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/project-management.conf:/etc/nginx/conf.d/project-management.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
      - certbot_certs:/etc/letsencrypt
      - certbot_challenge:/var/www/certbot

    depends_on:
      - app

    networks:
      - project_network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Certbot (SSL 证书自动续期)
  # ===========================================
  certbot:
    image: certbot/certbot:latest
    container_name: project_certbot

    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_challenge:/var/www/certbot

    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

    networks:
      - project_network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  certbot_certs:
    driver: local
  certbot_challenge:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  project_network:
    driver: bridge

# ===========================================
# 使用说明:
# ===========================================
# 1. 创建 .env 文件:
#    cp deployment/.env.production.example .env
#
# 2. 修改 .env 文件中的配置:
#    - DB_PASSWORD (生成方法: openssl rand -base64 24)
#    - NEXTAUTH_URL (你的域名)
#    - NEXTAUTH_SECRET (生成方法: openssl rand -base64 32)
#
# 3. 首次启动:
#    docker-compose up -d
#
# 4. 查看日志:
#    docker-compose logs -f
#
# 5. 获取 SSL 证书:
#    docker-compose run --rm certbot certonly --webroot --webroot-path /var/www/certbot -d your-domain.com
#
# 6. 重启服务:
#    docker-compose restart
#
# 7. 停止服务:
#    docker-compose down
#
# 8. 更新应用:
#    docker-compose down
#    docker-compose build --no-cache
#    docker-compose up -d
#
# 9. 数据库备份:
#    docker-compose exec postgres pg_dump -U project_user project_management_prod > backup.sql
# ===========================================
