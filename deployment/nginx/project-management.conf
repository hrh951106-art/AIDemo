# ===========================================
# Nginx 配置 - 项目管理系统
# ===========================================

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器 - 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # ===========================================
    # SSL 证书配置
    # ===========================================

    # SSL 证书路径 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===========================================
    # 安全响应头
    # ===========================================

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # ===========================================
    # 日志配置
    # ===========================================

    access_log /var/log/nginx/project-management-access.log;
    error_log /var/log/nginx/project-management-error.log;

    # ===========================================
    # 客户端配置
    # ===========================================

    # 文件上传大小限制
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # 客户端超时
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ===========================================
    # Gzip 压缩
    # ===========================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # ===========================================
    # Next.js 应用代理
    # ===========================================

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;

        # 禁用缓冲 (对于实时应用)
        proxy_buffering off;
    }

    # ===========================================
    # 静态资源缓存优化
    # ===========================================

    # Next.js 静态资源 (长期缓存)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片优化资源
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 公共静态文件
    location /static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        expires 30d;
    }

    # ===========================================
    # 健康检查端点 (不记录日志)
    # ===========================================

    location /api/health {
        proxy_pass http://localhost:3000;
        access_log off;
    }
}

# ===========================================
# 配置说明:
# ===========================================
# 1. 将 your-domain.com 替换为你的实际域名
# 2. 将配置文件复制到: /etc/nginx/sites-available/project-management
# 3. 创建软链接: sudo ln -s /etc/nginx/sites-available/project-management /etc/nginx/sites-enabled/
# 4. 测试配置: sudo nginx -t
# 5. 重载配置: sudo systemctl reload nginx
# 6. 获取 SSL 证书: sudo certbot --nginx -d your-domain.com
# ===========================================
