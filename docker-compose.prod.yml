services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: project-management-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your-strong-password-here
      POSTGRES_DB: project_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-management-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:your-strong-password-here@postgres:5432/project_management?schema=public
      NEXTAUTH_URL: http://your-domain.com
      NEXTAUTH_SECRET: change-this-to-a-random-secure-string-in-production
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
